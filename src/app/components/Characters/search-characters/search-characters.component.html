<div class="wrapper" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column" *ngFor="let characters of Allcharacter" style="padding: 5px;">
        <mat-card>
            <img mat-card-image src="{{characters.thumbnail.path}}.{{characters.thumbnail.extension}}" alt="{{characters.name}}">
            <mat-card-title>
                <p>{{characters.name}}</p>
            </mat-card-title>
            <mat-card-content>
                <p>
                    Informacion:
                    <a href="{{characters.urls[0].url}}">link wiki</a><br> Series: {{characters.series.items[0].name}}<br> Comics:{{characters.comics.items[0].name}}
                </p>
            </mat-card-content>
            <mat-card-footer>

            </mat-card-footer>
        </mat-card>
    </div>
</div>
