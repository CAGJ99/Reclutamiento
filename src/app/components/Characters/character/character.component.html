<mat-card>
    <img mat-card-image src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" alt="{{character.name}}">
    <mat-card-title>
        <p>{{character.name}}</p>
    </mat-card-title>
    <mat-card-footer>
        <a target="_blank" fxFlex mat-flat-button color="primary" (click)="sendId(character.id)">
            Detalles
          </a>
    </mat-card-footer>
</mat-card>
